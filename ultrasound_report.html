    <!-- Nav End -->
    <form style="width: 80%; margin-left: auto; margin-right: auto">
        <h2>Ultra Sound Report</h2>
        <h4>Date</h4>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <hr class="bg-dark">
        <h4>Basics</h4>
        <div class="form-group">
            <label for="patientName">Patient's name:</label>
            <input type="text" class="form-control" id="patientName" placeholder="Babe">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="ownerName">Owner:</label>
            <input type="text" class="form-control" id="ownerName" placeholder="Paul Bunyan">
        </div>
        <div class="form-group">
            <label for="RDVM">RDVM:</label>
            <input type="text" class="form-control" id="RDVM" placeholder="???">
        </div>
        <div class="form-group">
            <label for="signalment">Signalment:</label>
            <input type="text" class="form-control" id="signalment" placeholder="???">
        </div>
        <hr class="bg-dark">
        <!-- Start of Gender RB -->
        <h4>Gender?</h4>
        <div class="form-group">
            <select title="Gender" class="form-control selectpicker">
                <option>Select...</option>
                <option>Colt</option>
                <option>Gelding</option>
                <option>Female</option>
            </select>
        </div>
        <hr class="bg-dark">
        <!-- End of Gender RB -->
        <!-- Start of Age RB -->
        <h4>Age?</h4>
        <div class="form-group">
            <select title="Gender" class="form-control selectpicker">
                <option>Select...</option>
                <option>Foal</option>
                <option>Wnlg</option>
                <option>Yrlg</option>
                <option>Adult</option>
            </select>
        </div>
        <hr class="bg-dark">
        <!-- End of Age RB -->
        <!-- Start of ??? RB -->
        <h4>????</h4>
        <div class="form-group">
            <select title="Gender" class="form-control selectpicker">
                <option>Select...</option>
                <option>TB</option>
                <option>Stbd</option>
                <option>ASB</option>
                <option>Wmbld</option>
                <option>TWH</option>
                <option>Other</option>
            </select>
        </div>
        <hr class="bg-dark">
        <!-- End of ??? RB -->
        <div class="form-group">
            <label for="history">History of patient:</label>
            <textarea class="form-control" id="history" rows="3"></textarea>
        </div>
        <hr class="bg-dark">
        <!-- Start of Study RB -->
        <h4>Area of study</h4>
        <div class="form-group">
            <select title="Gender" class="form-control selectpicker">
                <option>Select...</option>
                <option>LF</option>
                <option>RF</option>
                <option>LH</option>
                <option>RH</option>
            </select>
        </div>
        <!-- End of Study RB -->
        <div class="form-group">
            <label for="study">Area of study - explanation:</label>
            <textarea class="form-control" id="study" rows="3"></textarea>
        </div>
        <hr class="bg-dark">
        <h4>Findings</h4>
        <div class="form-group">
            <label for="lateral">Lateral:</label>
            <textarea class="form-control" id="lateral" rows="6"></textarea>
        </div>
        <div class="form-group">
            <label for="medial">Medial:</label>
            <textarea class="form-control" id="medial" rows="6"></textarea>
        </div>
        <hr class="bg-dark">
        <h4>Doppler</h4>
        <div class="form-group">
            <label for="doppler">Doppler:</label>
            <textarea class="form-control" id="doppler" rows="3"></textarea>
        </div>
        <hr class="bg-dark">
        <h4>Interpretation</h4>
        <div class="form-group">
            <label for="interpretation">Interpretation:</label>
            <textarea class="form-control" id="interpretation" rows="3"></textarea>
        </div>
        <hr class="bg-dark">
        <h4>Recommendations</h4>
        <div class="form-group">
            <label for="recommendation">Recommendation:</label>
            <textarea class="form-control" id="recommendation" rows="4"></textarea>
        </div>
        <hr class="bg-dark">
        <h4>Optional</h4>
        <div class="form-group">
            <label for="ultrasound">Ultrasound:</label>
            <input type="text" class="form-control" id="ultrasound">
        </div>
        <div class="form-group">
            <label for="call">Call:</label>
            <input type="text" class="form-control" id="call">
        </div>
        <div class="form-group">
            <label for="tq">TQ:</label>
            <input type="text" class="form-control" id="tq">
        </div>
        <div class="form-group">
            <label for="doppler">Doppler:</label>
            <input type="text" class="form-control" id="doppler">
        </div>
        <div class="form-group">
            <label for="other">Other:</label>
            <input type="text" class="form-control" id="other">
        </div>
        <div class="form-group">
            <label for="total">TOTAL:</label>
            <input type="text" class="form-control" id="total">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
