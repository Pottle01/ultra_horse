<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="form.css">
    <link rel='icon' href='favicon.ico' type='image/x-icon' />
    <title>Ultrasound Report</title>
</head>

<body ng-app="mainApp">
    <!-- Nav Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ultra Horse Forms</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="ultrasound_report.html">Ultra Sound Report <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Report 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Report 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Other page</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Nav End -->
    <form>
        <h2>Ultra Sound Report</h2>
        <h4>Basics</h4>
        <div class="form-group" ng-controller="dateCtrl">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" value="{{date | date:'yyyy-MM-dd'}}">
        </div>
        <div class="form-group">
            <label for="patientName">Patient's name:</label>
            <input type="text" class="form-control" id="patientName" placeholder="Babe">
        </div>
        <div class="form-group">
            <label for="ownerName">Owner:</label>
            <input type="text" class="form-control" id="ownerName" placeholder="Paul Bunyan">
        </div>
        <div class="form-group">
            <label for="history">History of patient:</label>
            <textarea class="form-control" id="history" rows="3"></textarea>
        </div>
        <hr class="bg-dark">
        <h4>RDVM</h4>
        <div class="form-group">
            <select title="Gender" class="form-control selectpicker" ng-controller="docCtrl">
                <option>Select...</option>
                <option ng-repeat="x in doctors">Dr. {{x}}</option>
            </select>
            <!-- TODO: needs input if doctor is not on list -->
            <!-- <input type="text" class="form-control" id="RDVM"> -->
        </div>

        <hr class="bg-dark">
        <h4>Gender</h4>
        <div class="form-group">
            <select title="Gender" class="form-control selectpicker">
                <option>Select...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Colt</option>
                <option>Gelding</option>
                <option>Filly</option>
                <option>Mare</option>
            </select>
        </div>
        <hr class="bg-dark">
        <h4>Age</h4>
        <div class="form-group">
            <select title="age" class="form-control selectpicker">
                <option>Select...</option>
                <option>Foal</option>
                <option>Wnlg</option>weanling
                <option>Yrlg</option>yearling
                <option>Adult</option>
            </select>
        </div>
        <hr class="bg-dark">
        <h4>Breed</h4>
        <div class="form-group">
            <select title="breed" class="form-control selectpicker">
                <option>Select...</option>
                <option>Throughbred</option>
                <option>Quarter Horse</option>
                <option>Standardbred</option>
                <option>American Saddlebred</option>
                <option>Warmblood</option>
                <option>Tennessee Walking Horse</option>
                <option>Other</option>
            </select>
        </div>
        <hr class="bg-dark">
        <!-- *species - if left blank dont show up on form -->
        <h4>Species</h4>
        <div class="form-group">
            <select title="species" class="form-control selectpicker">
                <option>Select...</option>
                <option>Equine</option>
                <option>Bovine</option>
                <option>Caprine</option>
                <option>Canine</option>
                <option>Feline</option>
                <option value="">Other</option>
            </select>
            <small id="emailHelp" class="form-text text-muted">If left blank it will not show up on final form.</small>
        </div>
        <hr class="bg-dark">
        <h4>EXAM</h4>
        <div class="form-group">
            <select title="study" class="form-control selectpicker">
                <option>Select...</option>
                <option>LF</option>
                <option>RF</option>
                <option>LH</option>
                <option>RH</option>
            </select>
        </div>
        <hr class="bg-dark">
        <h4>Sedation</h4>
        <div class="form-group">
            <select title="sedation" class="form-control selectpicker">
                <option>Select...</option>
                <option>Xylazine</option>
                <option>Xylazine / Butorphanol</option>
                <option>Detomidine</option>
                <option>Detomidine / Butorphanol</option>
            </select>
        </div>
        <hr class="bg-dark">
        <h4>Findings</h4>
        <!-- ?one box finding -->
        <div class="form-group">
            <textarea class="form-control" rows="6"></textarea>
        </div>
        <hr class="bg-dark">
        <h4>Interpretation</h4>
        <div class="form-group">
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <hr class="bg-dark">
        <h4>Recommendations</h4>
        <div class="form-group">
            <textarea class="form-control" rows="4"></textarea>
        </div>
        <hr class="bg-dark">
        <div class="form-group" id="center">
            <button type="submit" class="btn btn-primary form-button">Submit</button>
        </div>
    </form>

    <!-- *for select list options -->
    <script>
        var app = angular.module("mainApp", []);
        app.controller("docCtrl", function ($scope) {
            $scope.doctors = ['Barber', 'Brown', 'Paasch', 'Spike-Pierce', 'Garrett', 'Bramlage', 'Embertson',
                'Hopper', 'Ruggles', 'Woodie', 'Friend', 'Cook', 'Soignier', 'Embly', 'Metcalfe']
        });
        app.controller("dateCtrl", function Ctrl($scope) {
            $scope.date = new Date();
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
